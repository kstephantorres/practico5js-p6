            <form>
              <div id="temporizador" class="">
                <input type="number" class="numeroReloj" id="inputHora" placeholder="00" min="0" max="59" required>

              </div>
              <div class="btn-group">
                <button class="btn btn-primary" id="btnIniciar" type="submit">Iniciar</button>
                <button class="btn btn-secondary" id="btnPausar" type="button">Pausar</button>
                <button class="btn btn-danger" id="btnReset" type="button">Reset</button>
              </div>
            </form>
